<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <center>

        <h1>Student Registration Form</h1>

        <form>
            <table>
                <tr>
                    <td>Name:</td> <td> <input type="text" placeholder="Enter Your Name">  </td>
                </tr>

                <tr>
                    <td>Age:</td> <td> <input type='number' placeholder="Enter Your Age"> </td>
                </tr>

                <tr>

                    <td>Address:</td> <td> <input type="text" placeholder="Enter Your address"> </td>
                </tr>

                <tr>
                    <td><label >Department:</label></td>

                    <td><select >
                    <option >Python Programming</option>
                    <option >Electonics</option>
                    <option >Mechanics</option>
                    <option >Maths</option>
                  </select></td>

                </tr>

                <tr>
                    <td></td><td><input type="submit"></td>
                </tr>

  
            </table>
        </form>

    </center>
    
</body>
</html>
